<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Learning</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: #fff
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #9d6060;
        }
        tr:nth-child(odd){
            background-color: #6b4e4e;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>Nepal</td>
            <td>NP</td>
            <td>nepal@gmail.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CHN</td>
            <td>china@gmail.com</td>
        </tr>
    </table>
    <hr/>
    <hr/>
    <table>
        <tr>
            <th>Country</th>
            <th>Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td colspan="2">India</td>
            <td>IN</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td >Nepal</td>
            <td>NP</td>
            <td >nepal@gmail.com</td>
        </tr>
        <tr>
            <td rowspan="2">China</td>
            <td>CHN</td>
            <td>china@gmail.com</td>
        </tr>
        <tr>
            <td>CHN</td>
            <td>china@gmail.com</td>
        </tr>
    </table>

</body>
</html>
